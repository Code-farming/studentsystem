<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!--对fileput支持的CSS-->
    <link href="fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="fileinput/themes/explorer-fa/theme.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--对fileput支持的JS-->
    <script src="fileinput/js/plugins/sortable.js" type="text/javascript"></script>
    <script src="fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="fileinput/js/locales/zh.js" type="text/javascript"></script>
    <script src="fileinput/themes/explorer-fa/theme.js" type="text/javascript"></script>
    <script src="fileinput/themes/fa/theme.js"></script>
</head>
<body>
<div class="modal-body">
    <strong>
        <form enctype="multipart/form-data">
            <input id="file-file" class="file" type="file" multiple>
        </form>
    </strong>
</div>
<script>
    function initFileInput(ctrlName, uploadUrl) {
        var control = $('#' + ctrlName);
        control.fileinput({
            resizeImage : true,
            maxImageWidth : 200,
            maxImageHeight : 200,
            resizePreference : 'width',
            language : 'zh', //设置语言
            uploadUrl : uploadUrl,
            uploadAsync : true,
            allowedFileExtensions : [ 'jpg', 'png', 'gif','docx' ],//接收的文件后缀
            showUpload : true, //是否显示上传按钮
            showCaption : true,//是否显示标题
            browseClass : "btn btn-primary", //按钮样式
            previewFileIcon : "<i class='glyphicon glyphicon-king'></i>",
            maxFileCount : 3,
            msgFilesTooMany : "选择图片超过了最大数量",
            minFileSize:0,//设置上传文件的最小值，单位为K
            maxFileSize : 2000,//设置上传文件的最大值，单位为K
        });
    };
    //初始化控件initFileInput(id,uploadurl)控件id，与上传路径
    initFileInput("file-file", "/tqyh/pushMessAction");
</script>
</body>
</html>
