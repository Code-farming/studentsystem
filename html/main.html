<script>
    layui.use('jquery', function () {
        var $ = layui.$;
        var element = document.getElementById("main");
        $.ajax({
            url: "/ssm/get/1",
            method: "GET",
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    element.innerText = data.data
                } else if (data.code == 411) {
                    window.location.href = "index.html"
                }
            },
            error: function (e) {
                window.location.href = "index.html"
            }
        })
    })
</script>
