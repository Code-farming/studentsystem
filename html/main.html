<!--弹出学生信息框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-content">

<!--弹出修改密码框-->

<div class="modal fade" id="pwdModal" tabindex="-1" role="dialog" aria-labelledby="Pass" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="updatePass">
                    修改密码
                </h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">旧密码&nbsp;&nbsp;</span>
                    <input type="text" class="form-control" placeholder="请输入旧密码" name="oldPwd">
                    <span class='input-group-addon hidden' id='oldSpan' hidden><span class="label label-danger" hidden>密码错误</span></span>

                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">新密码&nbsp;&nbsp;</span>
                    <input type="text" class="form-control" name="newPwd">
                    <span class='input-group-addon hidden' id='newSpan' hidden><span class="label label-danger" hidden>新密码不能为空</span></span>

                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="text" class="form-control" name="rePwd">
                    <span class='input-group-addon hidden' id='reSpan' hidden><span class="label label-danger" hidden>两次输入的密码不一致</span></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" id="btnPwd" onclick="updatePass()">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--切换iframe-->
<script type="text/javascript">
    // 全局变量
    var src;

    //带参数函数
    function goToPage(param) {
        document.getElementById("myIframe").src = param;
        src = param;
    }
</script>

<script>
    //用户名的显示
    $(function () {
        var json = window.sessionStorage.getItem("user");
        var user = JSON.parse(json);
        var username = user.username;
        $("#name").html(username);
    })

    //获取用户信息
    findInformation = function () {
        var json = window.sessionStorage.getItem("user");
        var user = JSON.parse(json);
        var role = "";
        $("#studentId").html(user.id);
        $("#studentName").html(user.username);
        console.log(user.roleId)
        switch (user.roleId) {
            case "1":
                role = "普通学生";
                break;
            case "2":
                role = "课代表";
                break;
            case "3":
                role = "班长";
                break;
        }
        console.log(role);
        $("#studentRole").html(role);
    }

    //修改密码
    updatePass = function () {
        {
            $('#oldSpan').addClass('hidden');
            $('#newSpan').addClass('hidden');
            $('#reSpan').addClass('hidden');
            var oldpwd = $('input[name="oldPwd"]').val();
            var newpwd = $('input[name="newPwd"]').val();
            var repwd = $('input[name="rePwd"]').val();
            var json = window.sessionStorage.getItem("user");
            var user = JSON.parse(json);
            var password = user.password;

            if (oldpwd != password) {
                $('#oldSpan').removeClass('hidden');
                return;
            }
            if (newpwd.length < 1) {
                $('#newSpan').removeClass('hidden');
                return;
            }
            if (newpwd != repwd) {
                $('#reSpan').removeClass('hidden');
                return;
            }
            var params = {};
            params.id = user.id;
            params.oldPassword = user.password;
            params.newPassword = newpwd;
            $.ajax({
                url: '/ssm/updatePass',
                method: 'POST',
                dataType: 'json',
                data: JSON.stringify(params),
                contentType: 'application/json',
                dataType: 'json',
                success: function (data) {//data是成功后，接收的返回值
                    if (data.code == 200) {
                        alert('修改密码成功');
                        window.location.href = './index.html';
                    } else {
                        //不存在
                        alert('修改密码失败');
                    }
                },
                error: function () {
                    window.console.log('失败回调函数');
                }
            });

            $('input[name="oldpwd"]').val('');
            $('input[name="newpwd"]').val('');
            $('input[name="repwd"]').val('');
            $(function () {
                $('#pwdModal').modal('hide')
            });
        }
    }
</script>
